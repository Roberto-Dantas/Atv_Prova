<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <nav class="container">
                <div class="logo-box">
                    
                </div>
                <div class="parent-link">
                    <a href="#" class="social-links">Sobre</a>
                    <a href="#" class="social-links">Experiências</a>
                    <a href="#" class="social-links">Contato</a>
                </div>
                <div class="icon">
                    <a href="" target="_blank" class="sm-icon">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                    <a href="" target="_blank" class="sm-icon">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                    <a href="" target="_blank" class="sm-icon">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </div>
            </nav>
        </header>
        <div class="form">
            <form action="#" class="sub-form">
                <div class="upper-form">
                    <h2>Login Form</h2>
                    <label>Usuário</label>
                    <input type="text" name="username">
                    <br>
                    <label>Senha</label>
                    <input type="password" name="password">
                    <br>
                    <div class="btn">
                        <button type="submit">Login</button>
                        <br>
                    </div>
                </div>
                <div class="bottom-form">
                    <div class="no-account">Não tem nenhuma conta?</div>
                    <a href="#" class="signup">Cadastrar</a>
                </div>
            </form>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
