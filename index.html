<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="form">
            <form action="#" class="sub-form">
                <div class="upper-form">
                    <h2>Login Form</h2>
                    <label>Usuário</label>
                    <input type="text" id="username" name="username">
                    <br>
                    <label>Senha</label>
                    <input type="password" id="password" name="password">
                    <br>
                    <div class="btn">
                        <button id="login-form">Login</button>
                        <br>
                    </div>
                </div>
                <div class="loginAutomatico">
                    <p>Caso queira fazer <a>Login Automático</a></p>
                </div>
            </form>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
